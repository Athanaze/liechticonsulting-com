<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "{{ if .IsHome }}WebSite{{ else if eq .Section "posts" }}BlogPosting{{ else }}WebPage{{ end }}",
  "url": "{{ .Permalink }}",
  "name": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | plainify }}{{ end }}"
  {{ if not .IsHome }},
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
  {{ end }}
  {{ if eq .Section "posts" }},
  "inLanguage": "{{ .Site.LanguageCode }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.Author }}"
  },
  "creator": {
    "@type": "Person",
    "name": "{{ .Site.Params.Author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "images/logo.png" | absURL }}"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "wordCount": "{{ .WordCount }}",
  "keywords": [{{ if .Keywords }}{{ range $i, $e := .Keywords }}{{ if $i }}, {{ end }}"{{ $e }}"{{ end }}{{ end }}]
  {{ end }}
}
</script>
